<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment-css.css">
    <title>Payment Form</title>

<script>
    
    var totalPriceCookie = getCookie('totalPrice');
    var totalPrice = totalPriceCookie ? parseFloat(totalPriceCookie) : 0.00;

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('paypalAmount').value = totalPrice.toFixed(2);
        document.getElementById('mastercardAmount').value = totalPrice.toFixed(2);
        document.getElementById('visaAmount').value = totalPrice.toFixed(2);
    });

    function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(';');
        for (var i = 0; i < cookieArray.length; i++) {
            var cookie = cookieArray[i].trim();
            if (cookie.indexOf(name) == 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }
</script>



</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Payment HMNY</h1>
            <div class="top-links">
                <img src="imgs/alltypes.png" alt="All types" class="alltypes">
                


<button class="checkout-button" id="checkoutButton">Check Out</button>


  
    
                
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h2>Select a Default Payment Method</h2>
                <label for="paymentMethod" class="payment-method-label">Select Payment Method:</label>
                <select id="paymentMethod" onchange="showPaymentForm()">
                    <option value="" selected disabled></option>
                    <option value="paypal">PayPal</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="visa">Visa</option>
                </select>
            </div>

            <div class="payment-box">
                <div class="payment-form" id="paypalForm">
                    <label for="paypalEmail">PayPal Email:</label>
                    <input type="email" id="paypalEmail" name="paypalEmail" required>
                    <label for="paypalAmount">Amount:</label>
                    <input type="text" id="paypalAmount" name="paypalAmount" required>
                </div>
                <div class="payment-form" id="mastercardForm">
                    <label for="mastercardNumber">Card Number:</label>
                    <input type="text" id="mastercardNumber" name="mastercardNumber" required>
                    <label for="mastercardExpiry">Expiry Date:</label>
                    <input type="text" id="mastercardExpiry" name="mastercardExpiry" required>
                    <label for="mastercardCVV">CVV:</label>
                    <input type="text" id="mastercardCVV" name="mastercardCVV" required>
                    <label for="mastercard">Amount:</label>
                    <input type="text" id="mastercardAmount" name="mastercardAmount" required>
                </div>
                <div class="payment-form" id="visaForm">
                    <label for="visaNumber">Card Number:</label>
                    <input type="text" id="visaNumber" name="visaNumber" required>
                    <label for="visaExpiry">Expiry Date:</label>
                    <input type="text" id="visaExpiry" name="visaExpiry" required>
                    <label for="visaCVV">CVV:</label>
                    <input type="text" id="visaCVV" name="visaCVV" required>
                    <label for="visaAmount">Amount:</label>
                    <input type="text" id="visaAmount" name="visaAmount" required>
                </div>
            </div>
        </div>

        <div class="footer">
            <p class="copyright">©️ 2023 HMNY Store. All rights reserved.</p>
            <div class="payment-logos">
                <img src="imgs/Paypal.jpeg" alt="Paypal Logo" class="payment-logo">
                <img src="imgs/visa.jpeg" alt="Visa Logo" class="payment-logo">
                <img src="imgs/mastercard.jpeg" alt="Mastercard Logo" class="payment-logo">
            </div>
        </div>
    </div>

    <script>
        function showPaymentSuccessAlert() {
            Swal.fire({
                title: 'Payment Successful!',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }

        document.getElementById('checkoutButton').addEventListener('click', function () {
            showPaymentSuccessAlert(); 
        });

        function showPaymentForm() {
            var paymentMethod = document.getElementById('paymentMethod').value;
            var forms = document.querySelectorAll('.payment-form');

            forms.forEach(function (form) {
                form.classList.remove('active');
            });

            if (paymentMethod) {
                var selectedForm = document.getElementById(paymentMethod + 'Form');
                selectedForm.classList.add('active');
            }
        }

       
        var totalPriceCookie = getCookie('totalPrice');
        var totalPrice = totalPriceCookie ? parseFloat(totalPriceCookie) : 0.00;

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('paypalAmount').value = totalPrice.toFixed(2);
            document.getElementById('mastercardAmount').value = totalPrice.toFixed(2);
            document.getElementById('visaAmount').value = totalPrice.toFixed(2);
        });


        function getCookie(cookieName) {
            var name = cookieName + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieArray = decodedCookie.split(';');
            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i].trim();
                if (cookie.indexOf(name) == 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return "";
        }
    </script>
</body>

</html>
